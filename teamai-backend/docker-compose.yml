version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: teamai-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - teamai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: teamai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - teamai-network

volumes:
  postgres_data:
  redis_data:

networks:
  teamai-network:
    driver: bridge
